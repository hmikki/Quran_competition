<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin" id="m_login">
        <div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
            <div class="m-stack m-stack--hor m-stack--desktop">
                <div class="m-stack__item m-stack__item--fluid">
                    <div class="m-login__wrapper">
                        <div class="m-login__logo">
                            <a href="index.html">
                                <img src="img/logo.png" width="80px" height="80px" alt="logo">
                            </a>
                        </div>
                        <div class="m-login__signin">
                            <div class="m-login__head">
                                <h3 class="m-login__title">تسجيل الدخول</h3>
                            </div>
                            <form class="m-login__form m-form" action="">
                                <div class="form-group m-form__group">
                                    <input class="form-control m-input" type="text" placeholder="البريد الالكتروني" name="email" autocomplete="off">
                                </div>
                                <div class="form-group m-form__group">
                                    <input class="form-control m-input" type="password" placeholder="كلمة المرور" name="password">
                                </div>
                                <div class="row m-login__form-sub">
                                    <div class="col m--align-left">
                                        <label class="m-checkbox m-checkbox--focus">
                                            <input type="checkbox" name="remember"> تذكرني
                                            <span></span>
                                        </label>
                                    </div>
                                    <div class="col m--align-right">
                                        <a href="javascript:;" id="m_login_forget_password" class="m-link">نسيت كلمة المرور</a>
                                    </div>
                                </div>
                                <div class="m-login__form-action">
                                    <button id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">تسجيل الدخول</button>
                                </div>
                            </form>
                        </div>
                        <div class="m-login__signup">
                            <div class="m-login__head">
                                <h3 class="m-login__title">تسجيل جديد</h3>
                            </div>
                            <form class="m-login__form m-form" action="">
                                <div class="form-group m-form__group">
                                    <input class="form-control m-input" type="text" placeholder="الاسم كاملا" name="fullname">
                                </div>
                                <div class="form-group m-form__group">
                                    <input class="form-control m-input" type="text" placeholder="البريد الالكتروني" name="email" autocomplete="off">
                                </div>
                                <div class="form-group m-form__group">
                                    <input class="form-control m-input" type="text" placeholder="رقم الجوال" name="mobile" autocomplete="off">
                                </div>
                                <div class="form-group m-form__group">
                                    <select class="form-control p-0 bg-white">
                                        <option class="text-secondary">فروع المسابقة</option>
                                        <option value="1">الفرع الأول</option>
                                        <option value="2">الفرع الثاني</option>
                                        <option value="3">الفرع الثالث</option>
                                        <option value="4">الفرع الرابع</option>
                                    </select>
                                </div>
                                <div class="form-group m-form__group">
                                    <select class="form-control p-0 bg-white">
                                        <option>الجنسية</option>
                                        <option value="1">سعودي</option>
                                        <option value="2">كويتي</option>
                                        <option value="3">اماراتي</option>
                                        <option value="4">أردني</option>
                                    </select>
                                </div>
                                <div class="form-group m-form__group">
                                    <select class="form-control p-0 bg-white">
                                        <option>الدولة</option>
                                        <option value="1">السعودية</option>
                                        <option value="2">الكويت</option>
                                        <option value="3">الامارات</option>
                                        <option value="4">الأردن</option>
                                    </select>
                                </div>
                                <div class="form-group m-form__group">
                                    <input class="form-control m-input" type="password" placeholder="كلمة المرور" name="password">
                                </div>
                                <div class="form-group m-form__group">
                                    <input class="form-control m-input" type="password" placeholder="تأكيد كلمة المرور" name="rpassword">
                                </div>
                                <div class="row form-group m-form__group m-login__form-sub">
                                    <div class="col m--align-left">
                                        <label class="m-checkbox m-checkbox--focus">
                                            <input type="checkbox" name="agree"> أوافق على <a href="terms.html" class="m-link m-link--focus">الشروط والأحكام</a>.
                                            <span></span>
                                        </label>
                                        <span class="m-form__help"></span>
                                    </div>
                                </div>
                                <div class="m-login__form-action">
                                    <button id="m_login_signup_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">تسجيل جديد</button>
                                    <button id="m_login_signup_cancel" class="btn btn-outline-focus  m-btn m-btn--pill m-btn--custom">الغاء</button>
                                </div>
                            </form>
                        </div>
                        <div class="m-login__forget-password">
                            <div class="m-login__head">
                                <h3 class="m-login__title">نسيت كلمة المرور؟</h3>
                                <div class="m-login__desc">أدخل البريد الالكتروني لاسترداد كلمة المرور</div>
                            </div>
                            <form class="m-login__form m-form" action="">
                                <div class="form-group m-form__group">
                                    <input class="form-control m-input" type="text" placeholder="البريد الالكتروني" name="email" id="m_email" autocomplete="off">
                                </div>
                                <div class="m-login__form-action">
                                    <button id="m_login_forget_password_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">ارسال</button>
                                    <button id="m_login_forget_password_cancel" class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom">الغاء</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="m-stack__item m-stack__item--center">
                    <div class="m-login__account">
								<span class="m-login__account-msg">
									ليس لديك حساب ؟
								</span>&nbsp;&nbsp;
                        <a href="javascript:;" id="m_login_signup" class="m-link m-link--focus m-login__account-link">تسجيل جديد</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--center m-grid--hor m-grid__item--order-tablet-and-mobile-1	m-login__content m-grid-item--center" style="background: url(img/first.webp) left no-repeat">
            <div class="m-grid__item text-center">
                <h3 class="m-login__welcome text-black">مسـابقة كتابة القرآن الكريم العالمية</h3>
                <p class="m-login__msg text-dark fa-2x fa-bold">
                    "بخط يدي كتبت أحرفه ، و في الصدر حفظت رسم كلماته"
                </p>
            </div>
        </div>
    </div>
</div>
